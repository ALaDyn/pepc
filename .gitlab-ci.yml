# finally build all available frontends to see a list of working ones
# (ditch others in favour of this step
build:pepc-all:
  stage: build
  dependencies:
    - build:libs
  tags:
    - public-docker
  image: $IMAGE
  script:
    - ln -s makefiles/makefile.defs.GCC makefile.defs
    - touch lib/*
    - make all
